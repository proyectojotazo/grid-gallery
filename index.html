<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevChallenge - My Gallery</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="./img/devchallenges.png" type="image/x-icon">
</head>

<body>
    <!-- Inicio Web -->
    <div id="web-content">
        <div id="user-card">
            <div id="user-info">
                <img src="./img/profilePhoto.png" alt="User Image">
                <h3>Rodney Cotton</h3>
                <h5>Helsinki, Finland</h5>
            </div>
            <div id="user-stats">
                <div class="stat">
                    <h3>100</h3>
                    <h5>Posts</h5>
                </div>
                <div class="stat">
                    <h3>2,242</h3>
                    <h5>Follower</h5>
                </div>
                <div class="stat">
                    <h3>1,432</h3>
                    <h5>Following</h5>
                </div>
            </div>
        </div>
        <section id="grid-gallery">
            <img src="./img/photo1.png" alt="f1" class="one">
            <img src="./img/photo2.png" alt="f2" class="two">
            <img src="./img/photo3.png" alt="f3" class="three">
            <img src="./img/photo4.png" alt="f4" class="four">
            <img src="./img/photo5.png" alt="f5" class="five">
            <img src="./img/photo6.png" alt="f6" class="six">
        </section>
        <footer id="footer">Desarrollado por Javier Guerrero &copy;</footer>
    </div>
    <!-- Fin Web -->
</body>

</html>
